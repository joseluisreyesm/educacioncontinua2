{% extends "base_us.html" %}
{% block title %}
Login
{% endblock %}

{% load static %}
{% block content %}

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
<main class="container">
    <div class="jumbotron">
    <!-- Icon  -->
        <div class="fadeIn first" style="text-align:center">
            <img src="{% static 'images/uaz.jpg' %}" id="icon" alt="User" >
        </div>
        <div class="col-md-12 offset-md-4">
            <div class="row">
                <form method="post" >
                    {% csrf_token %}
                    <p>Usuario: {{form.username}}</p>
                    <p>Contraseña: {{form.password}}</p>
                    {% if user.is_anonymous%}
                     <input type="submit" class="fadeIn fourth" value="Acceder">
                    {% endif %}

                </form>
            </div>
        </div>
    </div>

</main>
    <!-- Login Form -->

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>
{% endblock %}
